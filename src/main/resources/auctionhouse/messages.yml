# Placeholders: %item%, %price%, %buyer%, %seller%, %duration%, %max%, %min%

# ── Errors ──
errors:
  no-permission: "&cYou don't have permission to do that."
  no-item-in-hand: "&cYou must hold an item to list it."
  not-enough-money: "&cYou don't have enough money."
  invalid-price: "&cPrice must be between %min% and %max%."
  max-listings: "&cYou already have %max% active listings."
  auction-not-found: "&cThat auction no longer exists."
  auction-expired: "&cThat auction has expired."
  cannot-buy-own: "&cYou cannot purchase your own listing."
  inventory-full: "&cYour inventory is full!"

