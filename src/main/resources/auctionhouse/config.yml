# ===================================
# OreoEssentials - Auction House
# ===================================

enabled: true

# ── Storage ──
storage:
  type: auto  # Options: auto | json | mongodb
  # "auto" follows essentials.storage from main config.yml

  mongodb:
    collection: "oreo_auctions"

# ── Listing Rules ──
listings:
  min-price: 1.0
  max-price: 1000000000.0
  max-per-player: 10

  # Duration in hours
  default-duration-hours: 24
  max-duration-hours: 168  # 7 days

# ── Fees & Taxes ──
fees:
  # Fee charged when listing an item
  listing-percent: 0.0    # % of sale price
  listing-flat: 0.0       # Flat amount added on top

  # Tax taken from seller on successful sale
  tax-percent: 0.0        # % deducted from seller's earnings

# ── Discord Webhook ──
discord:
  enabled: false
  webhook-url: ""
  bot-name: "OreoAuctions"
  bot-avatar: ""

# ── Permissions Reference ──
# oreo.ah.use          - Open /ah browse GUI
# oreo.ah.sell         - List items with /ahs
# oreo.ah.admin        - Admin commands (/ahadmin)
# oreo.ah.bypass       - Bypass listing limits & category perms
# oreo.ah.category.*   - Access all categories
# oreo.ah.category.<name> - Access a specific category